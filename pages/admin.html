<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.min.css">
    <title>Admin JS</title>
    <link rel="stylesheet" href="../css/style.min.css">
</head>

<body>
    <header class="header">
        <nav class="header__navbar container df">
            <div class="header__logo">
                <a href="../index.html"><img src="../images/Logo (1).svg" alt=""></a>
            </div>
            <ul class="header__list df">
                <li class="header__item">
                    <a href="#">Home</a>
                </li>
                <li class="header__item">
                    <a href="#">About</a>
                </li>
                <li class="header__item">
                    <a href="#">Services</a>
                </li>
                <li class="header__item">
                    <a href="#">Contact</a>
                </li>
            </ul>
            <div>
                <li>
                    <a class="login_btn main__btn" style="cursor: pointer;">Log out</a>
                </li>
            </div>
            <button class="header__hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <main class="container">
        <section class="">
            <div>
                <h3 class="form__title">Personal Information</h3>
                <form class="form__info" action="">
                    <div class="form__inputs">
                        <label for="">First name</label>
                        <input type="text" />
                    </div>
                    <div class="form__inputs">
                        <label for="">Last name</label>
                        <input type="text" />
                    </div>
                    <div class="form__inputs">
                        <label for="">Email address</label>
                        <input type="email" />
                    </div>
                    <div class="form__inputs">
                        <label for="">Phone namber</label>
                        <input type="number" />
                    </div>
                    <div class="form__inputs">
                        <label for="">Username</label>
                        <input type="text" />
                    </div>
                    <div class="form__inputs">
                        <label for="">Photo</label>
                        <div class="form__btns">
                            <button class="form__btns__galery"><img src="https://cdn.iconscout.com/icon/free/png-256/free-gallery-187-902099.png?f=webp" alt=""></button>
                            <button class="change__btn main__btn">Change</button>
                            <button class="form__btns__remove main__btn">Remove</button>
                        </div>
                    </div>
                </form>
                <div class="bottom__password">
                    <h3 class="form__password__title">Password change</h3>
                    <form class="form__password" action="">
                        <div class="form__password__item">
                            <label for="">Current Password</label>
                            <input type="number" />
                        </div>
                        <div class="form__password__item">
                            <label for="">New Password</label>
                            <input type="number" />
                        </div>
                        <div class="form__password__item">
                            <label for="">Confirm new Password</label>
                            <input type="number" />
                        </div>
                    </form>
                    <button class="save__btn main__btn">Save Change</button>
                </div>
            </div>
        </section>
    </main>

    <script type="module" src="../js/main.js"></script>
    <script type="module" src="../js/admin.js"></script>
</body>

</html>
